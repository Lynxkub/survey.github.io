{% extends "base.html" %}

{% block title %}Satisfaction Survey Q3{% endblock %}

{% block content %}
<h1>{{question}}</h1>


{% for msg in get_flashed_messages() %}
<h4>{{msg}}</h4>
{% endfor %}
<form action="/next_page" method="POST">
    <input type="radio" id="choice_2_0" name="choice_2_0" value={{answer[0]}}>
    <label for="choice_2_0">{{answer[0]}}</label>
    <input type="radio" id="choice_2_1" name="choice_2_0" value={{answer[1]}}>
    <label for="choice_2_1">{{answer[1]}}</label>
    <button name="submit_button">Next Question</button>
</form>
{% endblock %}
